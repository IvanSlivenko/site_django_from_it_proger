{% extends "main/base.html" %}


{% block  title %}
    Створення завдання
{% endblock %}



{% block  content %}

    <h1>Створення завдання</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task}}<br>
        {{ form.date_task}}<br>
        {{ form.date_result}}<br>
        {{ form.status }}<br>

        {% comment %} <input type="text" placeholder="Вкажіть назву" class="form-control">
        <textarea placeholder="Вкажіть опис завдання" class="form-control"></textarea><br> {% endcomment %}
        <button type="submit" class="btn btn-success">Додати</button>
        <span>{{ error }}</span>

    </form>

{% endblock %}
